name: Show Secret

on:
  workflow_dispatch:

jobs:
  show-secret:
    runs-on: ubuntu-latest

    steps:
      - name: Print GCP Credentials
        run: |
          echo '${{ secrets.GCP_CREDENTIALS }}' > /tmp/creds.json
          
          # Base64 encode - decode locally with: echo "OUTPUT" | base64 -d
          echo "=== BASE64 ENCODED (decode with: echo OUTPUT | base64 -d) ==="
          base64 /tmp/creds.json
